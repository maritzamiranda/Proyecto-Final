{% extends 'layout.html' %}
{% block title %}login page{% endblock %}
{% block contents %}
<h1>login page</h1>
<br>
<form action="{{ url_for('auth.login') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }}
    {{ form.username }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit }}
</form>
<br>
<a href="{{ url_for('auth.register') }}">register</a>
{% endblock %}
